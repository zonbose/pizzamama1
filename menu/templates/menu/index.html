{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Pizza</title>
    <link rel="stylesheet" href="{% static 'menu/style.css' %}"/>
</head>
<body>

    <a href = "{% url 'main:index' %}"><img id="logo" src="{% static 'menu/images/small_logo.png' %}"/></a>

    <div class="menu_title">
        <h1>Our Pizzas</h1>
    </div>


    <div class= "menu_list">
        {% for pizza in pizzas %}
        <div class="item_list">
            <span class="item_name">{{pizza.name}}</span>
            <span class="item_price">{{pizza.price | floatformat:2 }}$</span>
            <span class="item_ing">{{pizza.ingredients}}</span>
            {% if pizza.vegetarian %} <span class="item_veg">VEGETARIAN</span> {% endif %}
        </div>
        {% endfor %}
    </div>

</body>
</html>
